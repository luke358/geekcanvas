<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <canvas width="500" height="500"></canvas>
  <script>
    const canvas = document.querySelector('canvas');
    const ctx = canvas.getContext('2d');
    ctx.fillStyle = 'red'
    ctx.beginPath()
    const heigit = 100 * Math.sin(Math.PI / 3) // sin 60
    ctx.moveTo(canvas.width / 2 - 50, canvas.height / 2 + heigit / 2)
    ctx.lineTo(canvas.width / 2, canvas.height / 2 - heigit / 2)
    ctx.lineTo(canvas.width / 2 + 50, canvas.height / 2 + heigit / 2)
    ctx.fill()
  </script>
</body>

</html>
